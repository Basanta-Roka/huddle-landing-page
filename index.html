<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main>
    <section class="sections" id="s1">
      <img id="logo" src="images/logo.svg" alt="logo">
      <img id="mockups" src="images/illustration-mockups.svg" alt="mockups">
    </section>

    <section class="sections" id="s2">

      <h1>
        Build The Community Your Fans Will Love
      </h1>
      <p>

        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <button> Register </button>

      <div class="logos">
        <span>
          <a href="https://www.facebook.com/profile.php?id=100057693773977" target="_blank"> <img id="facebook-logo"
              src="images/facebook.png" alt="facebook"> </a>
        </span>
        <span>
          <a href="https://github.com/Basanta-Roka" target="_blank"> <img id="github-logo" src="images/github.png"
              alt="github"> </a>
        </span>
      </div>
    </section>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a style="text-decoration: none;" href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
    </p>
    <p>
      Coded by <a style="text-decoration: none;" href="https://github.com/basanta-roka">Basanta-Roka</a>.
    </p>
  </footer>
</body>

</html>
